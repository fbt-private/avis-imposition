<html>

<head>
    <title>Identification</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Font-Awesome -->
    <script src="https://use.fontawesome.com/713c9818e4.js"></script>

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Identification</h1>
        </div>

        <div class="alert alert-danger" role="alert" id="erreur" style="display: none">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span>Erreur d'identification&nbsp;!</span>
        </div>

        <form method="POST" class="form-horizontal" action="identification">
            <div class="form-group">
                <label for="identifiant" class="col-sm-2">Identifiant</label>
                <div class="col-sm-3"><input type="text" class="form-control" id="identifiant" name="identifiant" placeholder="Identifiant"></div>
            </div>
            <div class="form-group">
                <label for="motDePasse" class="col-sm-2">Mot de passe</label>
                <div class="col-sm-3"><input type="password" class="form-control" id="motDePasse" name="motDePasse" placeholder="Mot de passe"></div>
            </div>
            <button id="valider" type="submit" class="btn btn-default">Valider</button>
        </form>

    </div>

    <script>
    if (window.location.search) {
        $('#erreur').show();
    }
    </script>
</body>

</html>
